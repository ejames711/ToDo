<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
	<script type="text/javascript" src="assets/js/lib/jquery-2.1.4.min.js"></script>
</head>
<body>

<div>
	<h1 id="headnav">Welcome to Get It Done!<i class="fa fa-list"></i></h1>
</div>

<div class="todo">
	<h1>To-Do List <input type="date"><i class="fa fa-minus-square"></i><i class="fa fa-plus"></i></h1>
	<input type="text" placeholder="Add New Todo">

	<ul>
		<li><span><i class="fa fa-trash"></i></span> Play video games</li>
		<li><span><i class="fa fa-trash"></i></span> Have a beer</li>
		<li><span><i class="fa fa-trash"></i></span> Clean room</li>
	</ul>
</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
